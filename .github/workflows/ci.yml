name: CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  # ---------------------
  # 1ï¸âƒ£ Unit Tests
  # ---------------------
  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ” Run ESLint
        run: yarn lint

      - name: ğŸ§ª Run Jest unit tests
        run: yarn test:ci

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./docs/jest-coverage/lcov.info
          flags: unittests
          name: jest-coverage
          fail_ci_if_error: false

  # ---------------------
  # 2ï¸âƒ£ Build Check
  # ---------------------
  build-check:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: unit-tests  # å…ˆç¡®ä¿å•å…ƒæµ‹è¯•é€šè¿‡

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ Build production
        run: yarn client:prod

      - name: ğŸ” Verify build artifacts
        run: |
          echo "Checking dist/ folder..."
          ls -la dist/
          echo "Checking scripts/ folder..."
          ls -la dist/scripts/
          test -f dist/index.html
          test -f dist/scripts/main.*.bundle.js

      - name: ğŸ“¦ Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist/
          key: build-${{ github.sha }}

  # ---------------------
  # 3ï¸âƒ£ E2E Tests
  # ---------------------
  e2e-tests:
    name: ğŸŒ E2E Tests
    runs-on: ubuntu-latest
    needs: build-check

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: ğŸ“¦ Install dependencies
        run: yarn install --frozen-lockfile

      - name: ğŸ—ï¸ Restore build from cache
        uses: actions/cache@v4
        with:
          path: dist/
          key: build-${{ github.sha }}

      - name: ğŸš€ Start server
        run: |
          npx serve dist -p 3000 -s &
          sleep 10
        env:
          CI: true

      - name: ğŸŒˆ Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npx serve dist -p 3000 -s
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          record: false

      - name: ğŸ–¼ï¸ Upload Cypress screenshots (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: ğŸ¥ Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
