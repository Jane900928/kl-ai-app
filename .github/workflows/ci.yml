name: CI Pipeline

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  # ---------------------
  # 1️⃣ Unit Tests
  # ---------------------
  unit-tests:
    name: 🧪 Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🔍 Run ESLint
        run: yarn lint

      - name: 🧪 Run Jest unit tests
        run: yarn test:ci

      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          files: ./docs/jest-coverage/lcov.info
          flags: unittests
          name: jest-coverage
          fail_ci_if_error: false

  # ---------------------
  # 2️⃣ Build Check
  # ---------------------
  build-check:
    name: 🏗️ Build Check
    runs-on: ubuntu-latest
    needs: unit-tests  # 先确保单元测试通过

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🏗️ Build production
        run: yarn client:prod

      - name: 🔍 Verify build artifacts
        run: |
          echo "Checking dist/ folder..."
          ls -la dist/
          echo "Checking scripts/ folder..."
          ls -la dist/scripts/
          test -f dist/index.html
          test -f dist/scripts/main.*.bundle.js

      - name: 📦 Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist/
          key: build-${{ github.sha }}

  # ---------------------
  # 3️⃣ E2E Tests
  # ---------------------
  e2e-tests:
    name: 🌐 E2E Tests
    runs-on: ubuntu-latest
    needs: build-check

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js with caching
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - name: 📦 Install dependencies
        run: yarn install --frozen-lockfile

      - name: 🏗️ Restore build from cache
        uses: actions/cache@v4
        with:
          path: dist/
          key: build-${{ github.sha }}

      - name: 🚀 Start server
        run: |
          npx serve dist -p 3000 -s &
          sleep 10
        env:
          CI: true

      - name: 🌈 Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          start: npx serve dist -p 3000 -s
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 120
          browser: chrome
          record: false

      - name: 🖼️ Upload Cypress screenshots (if failed)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: 🎥 Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: cypress/videos
